<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sertão Sem Nó – Projetos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sertão Sem Nó – espaço de criação e difusão das culturas populares dos sertões nordestinos." />
  <style>
    body{
      font-family: Georgia, serif;
      margin:0;
      padding:0;
      background:#fafafa;
      color:#222;
      line-height:1.65;
    }
    header{
      padding:56px 20px 34px;
      background:#f0eee9;
      text-align:center;
    }
    header h1{
      margin:0 0 10px;
      font-weight:normal;
      font-size:2.1rem;
    }
    header p{
      margin:10px auto 0;
      max-width:980px;
    }
    nav{
      margin-top:18px;
      font-size:1rem;
    }
    nav a{
      color:#222;
      text-decoration:none;
      margin:0 10px;
      border-bottom:1px solid transparent;
    }
    nav a:hover{
      border-bottom:1px solid #222;
    }
    section{
      max-width:980px;
      margin:40px auto;
      padding:0 20px;
    }
    h2{
      font-weight:normal;
      margin:0 0 14px;
      font-size:1.6rem;
    }
    h3{
      font-weight:normal;
      margin:0 0 6px;
      font-size:1.2rem;
    }
    .intro{
      background:#fff;
      border:1px solid #e6e6e6;
      padding:18px;
    }
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
    }
    @media (min-width:820px){
      .grid{ grid-template-columns:1fr 1fr; }
    }
    .card{
      background:#fff;
      border:1px solid #e6e6e6;
      padding:18px;
    }
    .meta{
      color:#444;
      margin:10px 0 0;
      font-size:0.98rem;
    }
    .tag{
      display:inline-block;
      font-size:0.9rem;
      color:#444;
      border:1px solid #ddd;
      padding:3px 8px;
      margin-top:10px;
    }
    .button{
      display:inline-block;
      margin-top:14px;
      padding:12px 18px;
      background:#222;
      color:#fff;
      text-decoration:none;
    }
    .button.secondary{ background:#444; }

    /* embeds pequenos e iguais */
    .embed{
      margin-top:14px;
      border:1px solid #e6e6e6;
      background:#fff;
      padding:10px;
      max-width:520px; /* menor, para não dominar a página */
    }
    .embed iframe{
      width:100%;
      aspect-ratio:16 / 9;
      height:auto;
      border:0;
    }

    footer{
      margin-top:60px;
      padding:30px 20px;
      background:#eee;
      text-align:center;
      font-size:0.95rem;
    }
    .small{
      font-size:0.95rem;
      color:#333;
    }
    .contact{
      margin-top:12px;
    }
    .contact a{
      color:#222;
      text-decoration:none;
      border-bottom:1px solid #222;
    }
    .contact a:hover{
      border-bottom-color:transparent;
    }
  </style>
</head>
